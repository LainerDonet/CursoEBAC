<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Ecommerce</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/Logo_Rolex.png" alt="Logo de rolex" class="header__logo-img">
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a href="#home" class="header__nav-link">Inicio</a></li>
                    <li><a href="#products" class="header__nav-link">Productos</a></li>
                    <li><a href="#about" class="header__nav-link">Sobre Nosotros</a></li>
                    <li><a href="#contact" class="header__nav-link">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__cart">
            <i class="header__cart-icon fa-solid fa-cart-shopping"></i>
            <span class="header__cart-count">0</span>
        </div>
        <script src="https://kit.fontawesome.com/eb138cf700.js" crossorigin="anonymous"></script>
    </header>
</body>
</html>
