<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formulario</title>
</head>
<body>
    <a href="index.html">Regresar a Página Principal</a>
    <form>
         <fieldset>
            <legend>Elementos HTML tipo texto y Correo</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="ingresa un nombre" required>
            </div>
            <div>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="ingresa un correo" required>
            </div>
         </fieldset>
        <fieldset>
            <legend>Elementos HTML tipo select, textarea y </legend>
            <div>
                <label for="">Opciones</label>
                <select name="" id="">
                    <option value="">--selectione una opción--</option>
                    <option value="option1">Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>
                <div>
                    <label for="indication">Indicaciones</label>
                    <textarea name="indication" id="indication"></textarea>
                </div>
                <div>
                    <label for="time">Determina un tiempo</label>
                    <input type="time" name="time" id="time" min="09:00" max="18:00" required>
                </div>

            </div>
        </fieldset>
        
        <button type="button">Enviar</button>
        

    </form>
</body>
</html>
